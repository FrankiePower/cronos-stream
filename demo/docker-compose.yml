services:
  sequencer:
    build:
      context: ../sequencer
      dockerfile: Dockerfile
    ports:
      - "4001:4001"
    environment:
      DATABASE_URL: "postgres://x402:x402@postgres:5432/x402"
      RPC_URL: "https://evm-t3.cronos.org/"
      CHAIN_ID: "338"
      CHANNEL_MANAGER: "${CHANNEL_MANAGER_ADDRESS}"
      MAX_RECIPIENTS: "30"
      SEQUENCER_PRIVATE_KEY: "${SEQUENCER_PRIVATE_KEY}"
      PORT: "4001"
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: x402
      POSTGRES_PASSWORD: x402
      POSTGRES_DB: x402
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U x402 -d x402"]
      interval: 5s
      timeout: 2s
      retries: 12

  resource-service:
    build:
      context: ../a2a/resource-service
      dockerfile: Dockerfile
    ports:
      - "8787:8787"
    environment:
      PORT: "8787"
      NETWORK: "cronos-testnet"
      MERCHANT_ADDRESS: "${MERCHANT_ADDRESS:-0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266}"
      PRICE_BASE_UNITS: "1000000"
      SEQUENCER_URL: "http://sequencer:4001"
      PUBLIC_SEQUENCER_URL: "http://localhost:4001"
    depends_on:
      sequencer:
        condition: service_started
